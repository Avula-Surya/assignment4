<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Course Blocks</title>
    <style>
      body {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        width: 200px;
        background: orange;
        border-radius: 100px 100px 0 0;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .block {
        padding: 20px;
        margin: 10px 0;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        color: yellow;
        border-radius: 5px;
      }

      .mca {
        background-color: red;
        color: white;
      }

      .bca {
        background-color: yellow;
        color: black;
      }

      .bba {
        background-color: green;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="block mca">MCA</div>
      <div class="block bca">BCA</div>
      <div class="block bba">BBA</div>
    </div>
  </body>
</html>
